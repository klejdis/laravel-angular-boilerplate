<c-card class="mb-4">
  <c-card-header ngPreserveWhitespaces>
    <strong>Create User </strong>
  </c-card-header>

  <c-card-body>

    <c-row class="g-3">
      <c-col [xs]="6">
        <label cLabel for="">First Name</label>

        <input aria-label="First name" cFormControl placeholder="First name" />
      </c-col>

      <c-col [xs]="6">
        <label cLabel for="">Last Name</label>

        <input aria-label="Last name" cFormControl placeholder="Last name" />
      </c-col>

      <c-col [xs]="6">
        <label cLabel for="">Email</label>

        <input aria-label="Email" cFormControl placeholder="Email" />
      </c-col>

      <c-col [xs]="12" class="d-flex justify-content-end">
        <button cButton type="submit">Submit</button>
      </c-col>
    </c-row>

  </c-card-body>
</c-card>
